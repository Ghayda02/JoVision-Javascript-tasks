    <body>
        <button id="button0">Get IP</button>
        
        <script>        
            const btn = document.getElementById("button0");
            btn.addEventListener("click", function () {
                let url ="https://api.ipify.orgx/";
                let fetchRes = fetch(url);
                fetchRes.then(res =>
                {if(res . ok)
                    {
                    return res.text()
                    } 
                }).then(d => {
                result = d;}).then(() => {
                document.getElementById("button0").innerHTML = result}).
                catch((error) => {
                window.alert(error)
                });
            
            });
            
        </script>
    </body>
