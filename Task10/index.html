<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task10</title>
    </head>

    <body>
        <button id="button0">Click me</button>
        
        <script>        
            const btn = document.getElementById("button0");
            btn.addEventListener("click", function () {
                var result;
                let fetchRes = fetch(
                    "https://api.ipify.org/");
                    fetchRes.then(res =>
                    res.text()).then(d => {
                    result = d;}).then(() => {
                    document.getElementById("button0").innerHTML = result});
            
            });
            
        </script>
    </body>

</html>
