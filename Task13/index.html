<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task13</title>
    </head>

    <body>
        <input type="text" name="Name" id="name" placeholder="Name">
        <button id="button0">Submit</button>
        
        <script>        
            const btn = document.getElementById("button0");
            btn.addEventListener("click", function () {

                var jsonData;
                let url ="https://api.agify.io";
                fetch(`${url}/?name=${document.getElementById("name").value}`)
                .then(response => response.json())
                .then(data => {jsonData = data;})
                .then(() => {
                    window.alert(`Your name is ${jsonData.name} 
                    \nYour age is ${jsonData.age}`)})
                .catch((error) => {
                window.alert(error)});

            });

        </script>
    </body>

</html>
